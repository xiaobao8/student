<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>后台模板</title>
		<link rel="stylesheet" href="/static/myadmin/assets/css/amazeui.css" />
		<link rel="stylesheet" href="/static/myadmin/assets/css/core.css" />
		<link rel="stylesheet" href="/static/myadmin/assets/css/menu.css" />
		<link rel="stylesheet" href="/static/myadmin/assets/css/index.css" />
		<link rel="stylesheet" href="/static/myadmin/assets/css/admin.css" />
		<link rel="stylesheet" href="/static/myadmin/assets/css/page/typography.css" />
		<link rel="stylesheet" href="/static/myadmin/assets/css/page/form.css" />
		<link rel="stylesheet" href="/static/myadmin/assets/css/component.css" />
        <script type="text/javascript" src="/static/myadmin/assets/js/jquery-2.1.0.js" ></script>
        <script type="text/javascript" src="/static/myadmin/assets/js/amazeui.min.js"></script>
		<script type="text/javascript" src="/static/myadmin/assets/js/app.js" ></script>
		<script type="text/javascript" src="/static/myadmin/assets/js/blockUI.js" ></script>
		<script type="text/javascript" src="/static/myadmin/assets/js/charts/echarts.min.js" ></script>
		<script type="text/javascript" src="/static/myadmin/assets/js/charts/indexChart.js" ></script>
	</head>
	<body>
		<!-- Begin page -->
		<header class="am-topbar am-topbar-fixed-top">
			<div class="am-topbar-left am-hide-sm-only">
                <a href="index.html" class="logo"><span>{{ student.name }}</span><i class="zmdi zmdi-layers"></i></a>
            </div>

			<div class="contain">
				<ul class="am-nav am-navbar-nav am-navbar-left">

					<li><h4 class="page-title">
              </h4></li>
				</ul>

				<ul class="am-nav am-navbar-nav am-navbar-right">
					<li class="inform"><i class="am-icon-bell-o" aria-hidden="true"></i></li>
					<li class="hidden-xs am-hide-sm-only">
                        <a href="{% url "myadmin_login_out" %}" class="loginout" style="color:red">退出</a>
                    </li>
				</ul>
			</div>
		</header>
		<!-- end page -->


		<div class="admin">
			<!--<div class="am-g">-->
		<!-- ========== Left Sidebar Start ========== -->
		<!--<div class="left side-menu am-hide-sm-only am-u-md-1 am-padding-0">
			<div class="slimScrollDiv" style="position: relative; overflow: hidden; width: auto; height: 548px;">
				<div class="sidebar-inner slimscrollleft" style="overflow: hidden; width: auto; height: 548px;">-->
                  <!-- sidebar start -->
				  <div class="admin-sidebar am-offcanvas  am-padding-0" id="admin-offcanvas">
				    <div class="am-offcanvas-bar admin-offcanvas-bar">
				    	<!-- User -->
						<div class="user-box am-hide-sm-only">
	                        <div class="user-img">
                                <img src="/media/{{ student.avatar }}" alt="user-img" title="Mat Helme" class="img-circle img-thumbnail img-responsive">

	                            <div class="user-status offline"><i class="am-icon-dot-circle-o" aria-hidden="true"></i></div>
	                        </div>
	                        <h5><a href="#">头像</a> </h5>
	                        <ul class="list-inline">
	                            <li>
	                                <a href="#">
	                                    <i class="fa fa-cog" aria-hidden="true"></i>
	                                </a>
	                            </li>

	                            <li>
	                                <a href="#" class="text-custom">
	                                    <i class="fa fa-cog" aria-hidden="true"></i>
	                                </a>
	                            </li>
	                        </ul>
	                    </div>
	                    <!-- End User -->

						 <ul class="am-list admin-sidebar-list">




						  </ul>
				</div>
				  </div>
				  <!-- sidebar end -->


            <!-- 主内容 -->
            {% block main %}
						<div class="content-page">
							<!-- Start content -->
							<div class="content">
								<div class="am-g">
									<!-- Row start -->
										<div class="am-u-sm-12">
											<div class="card-box">


												<form action="" class="am-form" data-am-validator>
												    <legend>用户详情信息</legend>
												    <div class="am-form-group">
												      <label for="doc-vld-name-2">用户名：</label>
												      <input type="text" value="{{ student.name }}" disabled id="doc-vld-name-2" minlength="3" required/>
												    </div>

												    <div class="am-form-group">
												      <label for="doc-vld-email-2">学号：</label>
												      <input type="text" value="{{ student.no }}" disabled id="doc-vld-email-2" required/>
												    </div>

												    <div class="am-form-group">
												      <label for="doc-vld-url-2">密码：</label>
												      <input type="password" value="{{ student.password }}" disabled id="doc-vld-url-2" required/>
												    </div>

												    <div class="am-form-group">
												      <label for="doc-vld-age-2">手机：</label>
												      <input type="text" class="" value="{{ student.phone }}" disabled  id="doc-vld-age-2" min="18" max="120" required />
												    </div>


												    <div class="am-form-group">
												      <label>性别： </label>
												      <label class="am-radio-inline">
												        <input type="radio"  {% if student.sex == '1' %} checked {% endif %} disabled name="docVlGender" required> 男
												      </label>
												      <label class="am-radio-inline">
												        <input type="radio" {% if student.sex == '0' %} checked {% endif %} disabled name="docVlGender"> 女
												      </label>
												    </div>

														<div class="am-form-group">
												      <label for="doc-vld-age-2">专业：</label>
												      <input type="text" class="" value="{{ student.speciality }}" disabled  id="doc-vld-age-2"   required />
												    </div>

														<div class="am-form-group">
												      <label for="doc-vld-age-2">学院：</label>
												      <input type="text" class="" value="{{ student.college }}" disabled  id="doc-vld-age-2" required />
												    </div>
														<div class="am-form-group">
												      <label for="doc-vld-age-2">宿舍号：</label>
												      <input type="text" class="" value="{{ student.dormitory.number }}"  id="doc-vld-age-2" disabled required />
												    </div>
                                                    {% if student.status == 1 %}
                                                        <span  pk="{{ student.pk }}" class="am-btn am-btn-secondary tui" >点击申请退寝</span>
                                                  {% else %}
                                                        <span  class="am-btn am-btn-secondary" >退寝申请中</span>
                                                  {% endif %}

												</form>
											</div>
										</div>
									<!-- Row end -->
								</div>

							</div>
						</div>
                    <script>
                        $(".tui").click(function () {
                            var pk = $(this).attr("pk")
                            var el = $(this)
                            $.ajax({
                                url:"{% url "myadmin_stu_tui" %}",
                                data:{
                                    pk:pk
                                },
                                success:function (data) {
                                    alert("申请成功")
                                    el.html("退寝申请中")
                                }
                            })
                        })
                    </script>



		</div>


		<!-- navbar -->
		<a href="admin-offcanvas" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"><!--<i class="fa fa-bars" aria-hidden="true"></i>--></a>



{% endblock %}
