<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
    <link rel="stylesheet" type="text/css" href="/static/home/login/css/login.css">
    <script type="text/javascript" src="/static/home/login/js/jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $(".name input").focus(function(){
                $(this).prev("i").css({"background-image":"url(img/user2.png)"});
            });
            $(".name input").blur(function(){
                $(this).prev("i").css({"background-image":"url(img/user1.png)"});
            });
            $(".password input").focus(function(){
                $(this).prev("i").css({"background-image":"url(img/password2.png)"});
            });
            $(".password input").blur(function(){
                $(this).prev("i").css({"background-image":"url(img/password1.png)"});
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="wrap">
            <header><em>用户登录</em><span>预约挂号系统</span></header>
            <article>
                <section>
                    <aside>
                        <em>
                            <img src="/static/home/login/img/user.png">
                        </em>
                         <form action="{% url 'home_login' %}" method="post">
                           {% csrf_token %}
                            <p class="name"><i></i><input required type="text" name="phone" class="userName" placeholder="请输入手机号"></p>
                            <p class="password"><i></i><input required type="password" name="password" class="pwd" placeholder="请输入密码"></p>
                            <button>登录</button>
                            <p class="regist"><span>没有账号?</span><a href="{% url "home_register" %}">立即注册</a></p>
                            <div class="clear"></div>
                        </form>
                    </aside>

                </section>
            </article>
            <footer>
                <ul>
                    <li><a href="#">联系我们</a></li>
                    <li><a href="#">关于我们</a></li>
                    <li><a href="#">友情链接</a></li>
                    <li><a href="#">医院地址</a></li>
                    <li><a href="#">关注我们</a></li>
                </ul>
            </footer>
        </div>
    </div>
</body>
</html>
