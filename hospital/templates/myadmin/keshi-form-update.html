{% extends "myadmin/base.html" %}


{% block main %}
<div class="row-content am-cf">


    <div class="row">

        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
            <div class="widget am-cf">
                <div class="widget-head am-cf">
                    <div class="widget-title am-fl">线条表单</div>
                    <div class="widget-function am-fr">
                        <a href="javascript:;" class="am-icon-cog"></a>
                    </div>
                </div>
                <div class="widget-body am-fr">

                    <form class="am-form tpl-form-line-form" method="post">
                        {% csrf_token %}
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">科室名</label>
                            <div class="am-u-sm-9">
                                <input type="text" name="name" class="tpl-form-input" value="{{ obj.name }}" required id="user-name" placeholder="科室名">

                            </div>
                        </div>



                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <input value="提交" type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">


                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



        </div>
{% endblock %}
